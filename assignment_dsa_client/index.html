<!DOCTYPE html>
<html>

<head>
    <title>DSA Assigment</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>

<body>
    <div class="content">
    <br>
        <div class="container">
            <div class="form-inline">
                <button class="btn btn-default" id="btnLoadAllOrder"><b>Order(s)</b></button>
                <button class="btn btn-default" id="btnLoadAllCus"><b>Customer(s)</b></button>
                <button class="btn btn-default" id="btnLoadAllPro"><b>Product(s)</b></button>
                <input class="form-control float-right" type="text" id="proSearch" value="" placeholder="Search" />
                <input class="form-control float-right" type="text" id="cusSearch" value="" placeholder="Search" />
            </div>
            <div class="panel panel-default">
                <div id="mask"></div>
                <div class="panel-body">
                    <table id="tblMain" class="table"></table>
                    <table id="tbl-search" class="table"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="id-modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p id="id-modal-content">                    
                        
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/control/customer.js"></script>
<script type="text/javascript" src="js/control/product.js"></script>
<script type="text/javascript" src="js/control/order.js"></script>
